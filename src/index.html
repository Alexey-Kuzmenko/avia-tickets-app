<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Avia Tickets</title>
</head>

<body>
    <div class="page">
        <header class="header bg-primary">

            <div class="container-xl">

                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">
                            <i class="bi bi-airplane me-3 d-none d-sm-inline"></i>
                            Avia Tickets
                        </a>
                        <form class="d-flex" id="currency-picker">
                            <select class="form-select" aria-label="Default select example">
                                <option selected value="USD">US Dollar &dollar;</option>
                                <option value="EUR">Euro &euro;</option>
                            </select>
                        </form>
                    </div>
                </nav>

            </div>

        </header> <!-- ! .header -->

        <main class="main">
            <div class="container-xl">
                <div class="card mt-5">
                    <h2 class="card-header">Find tickets</h2>

                    <div class="card-body">
                        <form class="" id="form">
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control" id="origin" list="datalistOptions"
                                    placeholder="Origin" name="origin">
                                <datalist id="datalistOptions">
                                    <option value="Kyiv">
                                    <option value="Kharkiv">
                                    <option value="Odesa">
                                    <option value="Dnipro">
                                    <option value="Lviv">
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="destination" placeholder="Destination"
                                    name="destination">
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" id="date-picker">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
        </main> <!-- ! .main -->

    </div> <!-- ! .page -->
</body>

</html>
