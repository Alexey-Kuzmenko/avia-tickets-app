<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Avia Tickets</title>
</head>

<body>
    <div class="page">
        <header class="header bg-primary">

            <div class="container-xl">

                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a href="#" class="navbar-brand">
                            <i class="bi bi-airplane me-2 d-none d-sm-inline"></i>
                            Avia Tickets
                        </a>

                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav navbar-nav--hidden me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Favorite tickets
                                    </a>

                                    <ul class="nav-dropdown-menu dropdown-menu dropdown-menu-primary">
                                    </ul><!-- * dropdown-menu -->
                                </li>
                            </ul>

                            <form class="d-flex currency-select" id="currency-select">
                                <select class="form-select form-select-sm bg-light" id="currency-picker"
                                    aria-label="Currency picker" autocomplete="off">
                                    <option selected="selected" value="USD">&dollar; US Dollar</option>
                                    <option value="EUR">&euro; Euro</option>
                                </select>
                            </form> <!-- * #currency-picker -->

                        </div> <!-- * .navbar-collapse -->
                    </div>
                </nav> <!-- * .navbar -->

            </div> <!-- * .container-xl -->

        </header> <!-- ! .header -->

        <main class="main">
            <div class="container-xl">
                <div class="card mt-5">

                    <h2 class="card-header text-center">Find tickets</h2>

                    <div class="card-body">
                        <form id="search-form" name="search-form">
                            <div class="mb-3 mt-3">
                                <label for="origin" class="form-label">Origin</label>
                                <input type="text" class="form-control" id="origin" placeholder="From"
                                    autocomplete="off" name="origin">
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" autocomplete="off"
                                    placeholder="To" name="destination">
                            </div>
                            <div class="mb-3">
                                <label for="depart-date-picker" class="form-label">Depart date</label>
                                <input type="date" class="form-control" id="depart-date-picker"
                                    name="depart-date-picker">
                            </div>
                            <div class="mb-3">
                                <label for="return-date-picker" class="form-label">Return date</label>
                                <input type="date" class="form-control" id="return-date-picker"
                                    name="return-date-picker">
                            </div>
                            <div class="d-flex align-content-center justify-content-between">
                                <button type="submit" class="btn btn-success" id="search-btn"><i
                                        class="bi bi-search"></i> Search</button>
                                <button type="reset" class="btn btn-danger" id="reset-btn"><i
                                        class="bi bi-x-circle"></i> Reset</button>
                            </div>
                        </form> <!-- * .form -->
                    </div>

                </div> <!-- * .card -->

                <div class="grid-container"></div> <!-- * .grid-container -->

            </div> <!-- * .container-xl -->
        </main> <!-- ! .main -->

        <div class="alert-container"></div>

    </div> <!-- ! .page -->
</body>

</html>
